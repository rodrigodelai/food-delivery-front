<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button [class.hidden]="!data.cancelMsg" mat-button [mat-dialog-close]="false">{{ data.cancelMsg }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmMsg }}</button>
</mat-dialog-actions>
