@if (products) {
    <ul>
        @for (product of products; track product) {
            <li><app-card-item title="Ver {{ product.name }}" [product]="product" (click)="onCardItem(product.id ?? 1)"></app-card-item></li>
        }
    </ul>
}
@else {
    <ul>
        <li class="placeholder"></li>
        <li class="placeholder"></li>
        <li class="placeholder"></li>
        <li class="placeholder"></li>
    </ul>
}
