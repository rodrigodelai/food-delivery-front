<div (click)="onAddress()">
    <h2>Enviar para</h2>
    <span>
        <mat-icon aria-hidden="false" aria-label="Edit icon" fontIcon="keyboard_arrow_down"></mat-icon>
    </span>
    <div class="address">
        <mat-icon aria-hidden="false" aria-label="Home icon" fontIcon="location_on"></mat-icon> 
        <span>{{ address }}</span>
    </div>
</div>
<mat-icon (click)="onNotification()" aria-hidden="false" aria-label="Notifications icon" fontIcon="notifications_none"></mat-icon>
