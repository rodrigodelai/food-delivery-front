@if (categories) {
    <ul>
        @for (category of categories; track category; let index = $index) {
            <li #listItem (click)="onCategory(index, $event)" [ngClass]="{ active: index == selectedCategoryIndex }">{{ category.name }}</li>
        }
    </ul>    
}
@else {
    <ul>
        <li class="placeholder"></li>
        <li class="placeholder"></li>
        <li class="placeholder"></li>
    </ul>
}
