@if (products.length) {
    <h2>{{ name }}</h2>
    <hr>
    <ul>
        @for (product of products; track product) {
            <li><app-card-item title="Ver {{ product.name }}" [id]="product.id ?? 1" [name]="product.name" [description]="product.description" [imageName]="product.imageName" [price]="product.price" [promoPrice]="product.promoPrice" (click)="onCardItem(product.id ?? 1)" (heart)="onHeart()"></app-card-item></li>
        }
    </ul>
}
