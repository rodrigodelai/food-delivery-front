<img src="{{ API_URL + product.imageName }}" alt="{{ product.name + ' image' }}">
<div class="text">
    <div class="title">
        <h2>{{ product.name }}</h2>
        @if (product.promoPrice) {
            <span>Promo</span>
        }
    </div>
    <div class="price">
        @if (product.promoPrice) {
            <span>{{ product.promoPrice | currency:'BRL' }}</span>
        }
        <span>{{ product.price | currency:'BRL' }}</span>
    </div>
    <p>{{ product.description }}</p>
</div>
