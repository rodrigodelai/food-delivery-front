<app-page-header></app-page-header>
@for (category of categories; track category) {
    <app-favorites-section [name]="category.name" [products]="category.products" (card)="onCardItem($event)" (heart)="onHeart()"></app-favorites-section>
    <hr>
} 
@empty {
    <p>Você ainda não tem favoritos. Clique no coração, no canto superior direito de seu produto favorito, para adicioná-lo a esta seção.</p>
}
<app-menu-bar [canHide]="true"></app-menu-bar>
