<div class="text">
    <h2>{{ title }}</h2>
    @if (promoPrice) {
        <span>Promo</span>
    }
    <ul>
        @for (item of optionals; track item) {
            <li>{{ item }}</li>
        }
    </ul>
    @if (promoPrice) {
        <span>{{ promoPrice | currency: 'BRL'}}</span>
    }
    <span>{{ price | currency: 'BRL' }}</span>
</div>
<div class="image">
    <img src="../../../assets/img/burguer-1.jpg" alt="Burguer image">
    <div class="buttons">
        <button type="button">
            <mat-icon aria-hidden="false" aria-label="Remove icon" fontIcon="remove_circle_outline"></mat-icon>
        </button>
        <p>1</p>
        <button type="button">
            <mat-icon aria-hidden="false" aria-label="Add icon" fontIcon="add_circle_outline"></mat-icon>
        </button>
    </div>
</div>
