<img src="../../../assets/img/burguer-1.jpg" alt="Burguer image">
<div class="text">
    <div class="title">
        <h2>{{ product.name }}</h2>
        @if (product.promoPrice) {
            <span>Promo</span>
        }
    </div>
    <div class="price">
        @if (product.promoPrice) {
            <span>{{ product.promoPrice | currency:'BRL' }}</span>
        }
        <span>{{ product.price | currency:'BRL' }}</span>
    </div>
    <p>{{ product.description }}</p>
</div>
